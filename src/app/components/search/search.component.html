<div class="container main-container">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Busca tu artista favorito</label>
      <input [(ngModel)]="termino"
      (keyup)="buscarArtista()"
      type="text"
      name="termino"
      placeholder="Buscar..."
      class="form-control">
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center pointer"
             [routerLink]="['/artista', artista.id]"
             *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" alt="">
          <p>
            {{ artista.name }}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
